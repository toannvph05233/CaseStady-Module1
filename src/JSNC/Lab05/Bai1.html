<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hàm callBack
    function ThucDay(viectieptheo){
        console.log("Đã ngủ dậy");
        viectieptheo();
    }
    function DanhRang(viectieptheo){
        console.log("Đang đánh răng");
        setTimeout(function(){
            console.log("Đã đánh răng xong!");
            viectieptheo();
        }, 2000);
    }
    function ThayQuanAo(viectieptheo){
        console.log("Đang thay quan ao");
        setTimeout(function(){
            console.log("Đã thay quần áo xong!");
            viectieptheo();
        }, 3000);
    }
    function DiHoc(viectieptheo){
        viectieptheo();
    }
    ThucDay(function (){
        DanhRang(function(){
            ThayQuanAo(function(){
                DiHoc(function(){
                    console.log("Đang di chuyển...");
                    setTimeout(function(){
                        console.log("Đã đến trường!");
                    }, 4000);
                });
            });
        });
    });

</script>
</body>
</html>
