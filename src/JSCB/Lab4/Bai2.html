<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sv = new Object();
    sv.name = prompt("Họ và tên");
    sv.point = prompt("Nhập điểm");
    sv.Hocluc = function () {
        if(this.point < 5){
            document.write(this.name + ' điểm này :'+this.point+' thì tạch rồi');
        }
        else{
            document.write(this.name + ' điểm này :'+this.point+' thì đậu rồi');
        }
    }

    sv.Hocluc();
</script>
</body>
</html>
